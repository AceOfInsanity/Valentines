<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Will You Be My Valentine?</title>

<style>
body{
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    color:white;
    padding:40px;
    overflow:hidden;
}

.container{
    margin-top:40px;
}

h1{
    font-size:32px;
}

img{
    max-width:90%;
    max-height:300px;
    border-radius:20px;
    margin-bottom:30px;
}

button{
    padding:15px 25px;
    font-size:18px;
    margin:12px;
    border:none;
    border-radius:14px;
    cursor:pointer;
    transition:0.25s;
}

#yes{
    background:#2ecc71;
    color:white;
    font-size:22px;
}

#no{
    background:#e74c3c;
    color:white;
}

#msg{
    display:none;
    font-size:28px;
    margin-top:30px;
}

audio{
    display:none;
}
</style>
</head>

<body>

<div class="container">
    <!-- CHANGE IMAGE FILE NAME BELOW -->
    <img src="yourphoto.jpg" alt="Us together">

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yes">Yes üíñ</button>
    <button id="no">No üò¢</button>

    <div id="msg">You‚Äôre stuck with me forever. ‚ù§Ô∏è</div>
</div>

<!-- MUSIC -->
<audio autoplay loop>
    <!-- CHANGE MUSIC FILE NAME BELOW -->
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let yes = document.getElementById("yes");
let no = document.getElementById("no");
let msg = document.getElementById("msg");

let size = 22;

let phrases = [
"Are you sure? ü•∫",
"Really sure??",
"Really really sure???",
"Try again",
"I don't think you meant that",
"You don't know how long I spent making this with so many responses for when you click no",
"You know you love me üòò",
"Everyone knows the answer is yes",
"Even Henry would say yes üê∂",
"Kind of rude that you clicked no this many times tbh",
"Your husband says yes",
"Fine. I‚Äôll just make YES bigger until you click it"
];

let i = 0;

no.onclick = function(){
    if(i < phrases.length){
        no.innerText = phrases[i];
        i++;
    } else {
        no.innerText = "No (not a valid option)";
    }

    size += 10;
    yes.style.fontSize = size + "px";
    yes.style.padding = (size/2) + "px " + size + "px";
};

yes.onclick = function(){
    yes.style.display="none";
    no.style.display="none";
    msg.style.display="block";
};
</script>

</body>
</html>
